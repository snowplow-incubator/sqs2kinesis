sqs2kinesis {
  sqs-queue = ${SQS_QUEUE}
  kinesis-good-stream-name = ${KINESIS_GOOD_STREAM_NAME}
  kinesis-bad-stream-name = ${KINESIS_BAD_STREAM_NAME}
  sentry-dsn = ${?SENTRY_DSN}
}

akka {
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
  loglevel = "INFO"
  log-config-on-start = off
}
